<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @layer base {
        body {
          @apply bg-gray-100 text-navy;
        }
      }

      @layer components {
        .btn-primary {
          @apply bg-gold text-navy px-4 py-2 rounded hover:bg-gold-dark;
        }
        .btn-secondary {
          @apply bg-navy text-white px-4 py-2 rounded hover:bg-navy-dark;
        }
        .btn-tertiary {
          @apply bg-gray text-navy px-4 py-2 rounded border border-navy hover:bg-gray-light;
        }
        .alert-success {
          @apply bg-success-background text-success-text p-4 rounded mt-4 border border-success-background;
        }
        .alert-warning {
          @apply bg-warning-background text-warning-text p-4 rounded mt-4 border border-warning-background;
        }
        .alert-error {
          @apply bg-error-background text-error-text p-4 rounded mt-4 border border-error-background;
        }
      }

      @layer utilities {
        .bg-navy {
          background-color: #003366;
        }
        .bg-navy-dark {
          background-color: #002244;
        }
        .bg-gold {
          background-color: #ffd700;
        }
        .bg-gold-dark {
          background-color: #ffc107;
        }
        .bg-gray {
          background-color: #f5f5f5;
        }
        .bg-gray-light {
          background-color: #e0e0e0;
        }
        .bg-success-background {
          background-color: #dff0d8;
        }
        .bg-warning-background {
          background-color: #fcf8e3;
        }
        .bg-error-background {
          background-color: #f2dede;
        }
        .text-navy {
          color: #003366;
        }
        .text-gold {
          color: #ffd700;
        }
        .text-success-text {
          color: #3c763d;
        }
        .text-warning-text {
          color: #8a6d3b;
        }
        .text-error-text {
          color: #a94442;
        }
        .border-navy {
          border-color: #003366;
        }
        .border-gray-border {
          border-color: #cccccc;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="bg-navy p-4 text-white">
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:text-gold">Home</a></li>
        <li><a href="#" class="hover:text-gold">Shop</a></li>
        <li><a href="#" class="hover:text-gold">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="p-8">
      <h1 class="text-3xl mb-4">Welcome to Our Store</h1>

      <!-- Primary Button -->
      <button class="btn-primary">Primary Button</button>
      <br />
      <!-- Secondary Button -->
      <button class="btn-secondary mt-4">Secondary Button</button>
      <br />
      <!-- Tertiary Button -->
      <button class="btn-tertiary mt-4">Tertiary Button</button>

      <!-- Alerts -->
      <div class="alert-success">
        Success! Your operation completed successfully.
      </div>
      <div class="alert-warning">
        Warning! Check the details before proceeding.
      </div>
      <div class="alert-error">Error! Something went wrong.</div>

      <!-- Form Inputs -->
      <div class="mt-8">
        <label for="name" class="block mb-2">Name</label>
        <input
          id="name"
          type="text"
          class="bg-white border border-gray-border text-navy p-2 rounded w-full mb-4"
          placeholder="Enter your name"
        />
        <label for="email" class="block mb-2">Email</label>
        <input
          id="email"
          type="email"
          class="bg-white border border-gray-border text-navy p-2 rounded w-full"
          placeholder="Enter your email"
        />
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-navy-dark text-white p-4 mt-8">
      <p>&copy; 2024 Your Store. All rights reserved.</p>
      <a href="#" class="text-gold hover:text-gold-light">Privacy Policy</a>
    </footer>
  </body>
</html>
